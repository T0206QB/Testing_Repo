  <meta charset="UTF-8" />

  <head>

    <script

      src="./../3rdParty/scripts/jquery.js"
    ></script>

    <script type="text/javascript" src="script.js"></script>

    <script
      type="text/javascript"
      src="./../3rdParty/scripts/paypal.js"
    ></script>

    <script
      src="https://www.paypal.com/sdk/js?client-id=Ab8qCQR6-uADFqNsCAt9z2RMJNol8uLw3jOhijei2ILW8RhZYeoqPo_SlN69LrQhuhUIR11cQGLvCoEh&disable-funding=credit,card,paylater&currency=USD"
      defer="defer"
    ></script>
    <!-- <script src="./../3rdParty/scripts/payment.js"></script> -->
  </head>

  <body>
    <div class="flexcontainer">
      <div class="flexdiv" id="gameContainer">
        <!-- Game divs will be dynamically sorted here -->
      </div>
    </div>
  
    <script>
      var games = [
        { id: "parking", name: "Parking", Image:"parkingPanic/icon-256.png"},
        { id: "candy", name: "Candy World", Image:"candyWorld/icon-256.png"},
      ];
  
      games.sort((a, b) => a.name.localeCompare(b.name));
      var gameContainer = document.getElementById("gameContainer");
      games.forEach(game => {
        var gameDiv = document.createElement("div");
        gameDiv.id = game.id;
        gameDiv.className = "gameApp";
  
        gameDiv.innerHTML = `
          <div class="gameimg">
            <img src="${game.Image}" class="icon" />
            <img src="../images/premium-256.png" class="overlay" />
          </div>
          <div class="gamename">${game.name}</div>
        `;
  
        gameContainer.appendChild(gameDiv);
      });
    </script>
  </body> 

</html>
